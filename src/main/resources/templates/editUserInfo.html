<!DOCTYPE html>
<html lang="en">

<head>

  <!-- head -->
  <div th:include="fragments/head :: head"></div>

</head>

<body>

  <!-- Navigation -->
  <div th:replace="fragments/menu :: menu"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Full Width
      <small>Subheading</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="indexMenu">Home</a>
      </li>
      <li class="breadcrumb-item active">Full Width</li>
    </ol>

    <form th:action="@{/formUserEdit}" th:object="${userToEditDto}" method="POST">
      <div class="container">
        <div id="signupbox" style="margin-top: 50px"
             class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">
                <h2 class="card-title"><span th:text="#{value.form.titleForm}"></span></h2>
              </div>
            </div>
            <div class="panel-body">
              <div id="div_id_name" class="form-group required">
                <label class="control-label col-md-4  requiredField" for="usName"><span
                        th:text="#{value.form.userName}"></span></label>
                <div class="controls col-md-8">
                  <input id="usName" type="text" th:field="*{usName}"
                         class="input-md textinput textInput form-control"
                         placeholder="Nombre" style="margin-bottom: 10px">
                  <div th:if="${#fields.hasErrors('usName')}"
                       th:errors="*{usName}" style="color: red"></div>
                </div>
              </div>
              <div id="div_id_lastName" class="form-group required">
                <label class="control-label col-md-4  requiredField" for="usName"><span
                        th:text="#{value.form.lastName}"></span></label>
                <div class="controls col-md-8">
                  <input type="text" th:field="*{usLastName}"
                         class="input-md textinput textInput form-control"
                         id="usLastName" placeholder="Apellido"
                         style="margin-bottom: 10px">
                  <div th:if="${#fields.hasErrors('usLastName')}"
                       th:errors="*{usLastName}" style="color: red"></div>
                </div>
              </div>
              <div id="div_id_rol" class="form-group required">
                <label class="control-label col-md-4  requiredField" for="usRol"><span
                        th:text="#{value.form.rol}"></span></label>
                <div class="controls col-md-8">
                  <div class="input-group" style="margin-bottom: 10px">
                    <select class="form-control" th:field="*{usRol}" id="usRol">
                      <option value="1" th:text="#{value.form.typeRol1}"></option>
                      <option value="2" th:text="#{value.form.typeRol2}"></option>
                    </select>
                  </div>
                </div>
              </div>
              <div id="div_id_usLogin" class="form-group required">
                <label class="control-label col-md-4  requiredField"
                       for="usLogin"><span th:text="#{value.form.login}"></span></label>
                <div class="controls col-md-8">
                  <input type="text" th:field="*{usLogin}"
                         class="input-md textinput textInput form-control" id="usLogin"
                         placeholder="Login Name" style="margin-bottom: 10px">
                  <div th:if="${#fields.hasErrors('usLogin')}"
                       th:errors="*{usLogin}" style="color: red"></div>
                </div>
              </div>
              <div id="div_id_password" class="form-group required">
                <label class="control-label col-md-4  requiredField"
                       for="usPassword"><span th:text="#{value.form.pass}"></span></label>
                <div class="controls col-md-8">
                  <input type="password" th:field="*{usPassword}"
                         class="input-md textinput textInput form-control"
                         id="usPassword" placeholder="ContraseÃ±a"
                         style="margin-bottom: 10px">
                  <div th:if="${#fields.hasErrors('usPassword')}"
                       th:errors="*{usPassword}" style="color: red"></div>
                </div>
              </div>
              <div class="form-group">
                <div class="aab controls col-md-4 "></div>
                <div class="controls col-md-8 ">
                  <button type="submit" id="buttonInsert"
                          class="btn btn-primary btn btn-info">
                    <span th:text="#{value.button.guardar}"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Footer -->
  <div th:insert="~{fragments/footer :: footer}">...</div>

</body>

</html>
