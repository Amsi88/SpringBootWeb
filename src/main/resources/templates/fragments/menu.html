<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/modern-business.css}"/>
</head>
<body>


    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="menu">
        <div class="container">
            <a class="navbar-brand" href="indexMenu">Start Bootstrap</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Portfolio
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                            <a class="dropdown-item" href="portfolio-1-col">1 Column Portfolio</a>
                            <a class="dropdown-item" href="portfolio-2-col">2 Column Portfolio</a>
                            <a class="dropdown-item" href="portfolio-3-col">3 Column Portfolio</a>
                            <a class="dropdown-item" href="portfolio-4-col">4 Column Portfolio</a>
                            <a class="dropdown-item" href="portfolio-item">Single Portfolio Item</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Blog
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                            <a class="dropdown-item" href="blog-home-1">Blog Home 1</a>
                            <a class="dropdown-item" href="blog-home-2">Blog Home 2</a>
                            <a class="dropdown-item" href="blog-post">Blog Post</a>
                        </div>
                    </li>
                    <block th:if="${session.userDto == null}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle glyphicon glyphicon-cog" href="#" id="navbarDropdownUserNotLogged" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-id-card-o"></i>
                                <span th:text="#{value.text.noUserLogged}"/>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownUser">
                                <a class="dropdown-item" href="/login"><span th:text="#{value.button.login}"/></a>
                                <a class="dropdown-item" href="/formUser"><span th:text="#{value.button.registrar}"/></a>
                            </div>
                        </li>
                    </block>
                    <block th:if="${session.userDto != null}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle glyphicon glyphicon-cog" href="#" id="navbarDropdownUserLogged" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-id-card-o"></i>
                                <span th:text="${session.userDto.usName}"/>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownUser">
                                <a class="dropdown-item" href="/formUserEdit">Edit User Info</a>
                                <a class="dropdown-item" href="sidebar">Sidebar Page</a>
                                <a class="dropdown-item" href="faq">FAQ</a>
                                <a class="dropdown-item" href="404">404</a>
                                <a class="dropdown-item" href="pricing">Pricing Table</a>
                                <a class="dropdown-item" href="logout" th:href="@{/logout}">
                                    <i class="fa fa-sign-out"></i>
                                    <span th:text="#{value.button.logout}"/>
                                </a>
                            </div>
                        </li>
                    </block>

                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
