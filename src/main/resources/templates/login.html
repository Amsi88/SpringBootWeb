<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	>
<head>
	<title th:text="#{value.form.titleLogin}"></title>
	<!-- Bootstrap core CSS -->
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<form th:action="@{/loginUser}" th:object="${userDto}" method="post">
		<div class="container"> 
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">
						<label><span th:text="#{value.form.iniciarsession}"></span></label>
					</div>
					<div class="panel-body">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<input id="login-username" th:field="*{usLogin}" type="text" class="form-control" name="username" value=""	placeholder="Login">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" th:field="*{usPassword}" type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<div class="d-flex justify-content-center form-group row">
							<div class="col-sm-8">
								<div th:if="${param.error}">
									<div class="alert alert-danger">
										<span th:text="#{validate.login.baduserpass}"></span>
									</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">
										<span th:text="#{validate.login.logout}"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-8">
								<button type="submit" id="buttonLogin" class="btn btn-success">
									<span th:text="#{value.button.login}"></span>
								</button>
								<button type="button" id="buttonRegister" class="btn btn-success"
									onclick="location.href='/formUser'">
									<span th:text="#{value.button.registrar}"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:insert="~{fragments/loginFooter :: footer}">...</div>
</body>
</html>
